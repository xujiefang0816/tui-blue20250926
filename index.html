<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线文件走签系统</title>
    <link rel="stylesheet" href="styles.css">
    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container" id="login-container">
        <div class="login-box">
            <h2>在线文件走签系统</h2>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            <button id="login-btn" class="btn-primary">登录</button>
            <button id="change-password-btn" class="btn-secondary">修改密码</button>
        </div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <!-- 标题栏 -->
        <header class="header">
            <h1>在线文件走签系统</h1>
            <div class="user-info">
                <span id="current-user"></span>
                <button id="logout-btn" class="btn-secondary">退出登录</button>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="content">
            <!-- 文件登记页面 -->
            <div id="file-register-page" class="page">
                <h2>文件登记</h2>
                <form id="file-register-form">
                    <div class="form-group">
                        <label for="register-date">日期</label>
                        <input type="date" id="register-date" max="" required>
                    </div>
                    <div class="form-group">
                        <label for="file-type">文件类型</label>
                        <select id="file-type" required>
                            <!-- 动态生成 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="department">部门</label>
                        <select id="department" required>
                            <!-- 动态生成 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="applicant">申请人</label>
                        <input type="text" id="applicant" placeholder="请输入申请人姓名" required>
                    </div>
                    <!-- 文件内容或摘要区域 -->
                    <div id="content-section">
                        <div class="form-group">
                            <label for="file-content">文件内容</label>
                            <textarea id="file-content" placeholder="请输入文件内容" rows="4"></textarea>
                        </div>
                    </div>
                    <div id="summary-section" style="display: none;">
                        <div class="form-group">
                            <label for="payment-type">支付类型</label>
                            <select id="payment-type">
                                <option value="支付">支付</option>
                                <option value="报销">报销</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="payment-item">支付项目</label>
                            <input type="text" id="payment-item" placeholder="请输入支付项目">
                        </div>
                        <div class="form-group">
                            <label for="payment-method">支付方式</label>
                            <select id="payment-method">
                                <!-- 动态生成 -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="payment-period">期间</label>
                            <input type="month" id="payment-period">
                        </div>
                        <div class="form-group">
                            <label for="payment-company">付款单位简称</label>
                            <select id="payment-company">
                                <!-- 动态生成 -->
                            </select>
                        </div>
                    </div>
                    <!-- 计量单位、数量、金额区域 -->
                    <div class="measure-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="unit">计量单位</label>
                                <select id="unit" required>
                                    <!-- 动态生成 -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="quantity">数量</label>
                                <input type="number" id="quantity" min="0" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="amount">金额</label>
                                <input type="number" id="amount" min="0" step="0.01">
                            </div>
                        </div>
                        <button type="button" id="add-measure-btn" class="btn-secondary">添加更多</button>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">提交文件</button>
                        <button type="reset" class="btn-secondary">重置</button>
                    </div>
                </form>
            </div>

            <!-- 文件信息页面 -->
            <div id="file-info-page" class="page" style="display: none;">
                <div class="page-header">
                    <h2>文件信息</h2>
                    <button id="refresh-info-btn" class="btn-secondary">刷新</button>
                </div>
                <div class="search-filter">
                    <input type="text" id="search-info" placeholder="搜索文件信息...">
                    <select id="filter-type">
                        <option value="all">全部文件类型</option>
                        <!-- 动态生成 -->
                    </select>
                    <select id="filter-department">
                        <option value="all">全部部门</option>
                        <!-- 动态生成 -->
                    </select>
                    <select id="filter-status">
                        <option value="all">全部状态</option>
                        <!-- 动态生成 -->
                    </select>
                </div>
                <table id="file-info-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>文件类型</th>
                            <th>文件编号</th>
                            <th>申请部门</th>
                            <th>申请人</th>
                            <th>文件内容</th>
                            <th>计量单位</th>
                            <th>数量</th>
                            <th>金额</th>
                            <th>结束日期</th>
                            <th>送签状态</th>
                            <th>状态更新时间</th>
                            <th>退回原因</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 动态生成 -->
                    </tbody>
                </table>
            </div>

            <!-- 文件处理页面 -->
            <div id="file-process-page" class="page" style="display: none;">
                <div class="page-header">
                    <h2>文件处理</h2>
                    <div class="header-actions">
                        <button id="export-excel-btn" class="btn-secondary">导出为Excel</button>
                        <button id="refresh-process-btn" class="btn-secondary">刷新</button>
                    </div>
                </div>
                <div class="batch-actions">
                    <select id="batch-status">
                        <option value="">批量修改状态</option>
                        <!-- 动态生成 -->
                    </select>
                    <button id="batch-update-btn" class="btn-secondary">确认</button>
                    <button id="batch-delete-btn" class="btn-danger">批量删除</button>
                </div>
                <table id="file-process-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th>日期</th>
                            <th>文件类型</th>
                            <th>文件编号</th>
                            <th>申请部门</th>
                            <th>申请人</th>
                            <th>文件内容</th>
                            <th>计量单位</th>
                            <th>数量</th>
                            <th>金额</th>
                            <th>结束日期</th>
                            <th>送签状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 动态生成 -->
                    </tbody>
                </table>
            </div>

            <!-- 系统设置页面 -->
            <div id="system-setting-page" class="page" style="display: none;">
                <h2>系统设置</h2>
                
                <!-- 初始设置部分 -->
                <div class="setting-section">
                    <h3>初始设置</h3>
                    
                    <div class="setting-item">
                        <h4>文件类型建立</h4>
                        <div class="setting-controls">
                            <input type="text" id="new-file-type" placeholder="新文件类型">
                            <button id="add-file-type-btn" class="btn-secondary">增加</button>
                        </div>
                        <div class="setting-list" id="file-type-list">
                            <!-- 动态生成 -->
                        </div>
                    </div>

                    <div class="setting-item">
                        <h4>申请部门建立</h4>
                        <div class="setting-controls">
                            <input type="text" id="new-department" placeholder="新部门">
                            <button id="add-department-btn" class="btn-secondary">增加</button>
                        </div>
                        <div class="setting-list" id="department-list">
                            <!-- 动态生成 -->
                        </div>
                    </div>

                    <div class="setting-item">
                        <h4>计量单位建立</h4>
                        <div class="setting-controls">
                            <input type="text" id="new-unit" placeholder="新计量单位">
                            <button id="add-unit-btn" class="btn-secondary">增加</button>
                        </div>
                        <div class="setting-list" id="unit-list">
                            <!-- 动态生成 -->
                        </div>
                    </div>

                    <div class="setting-item">
                        <h4>送签状态建立</h4>
                        <div class="setting-controls">
                            <input type="text" id="new-status" placeholder="新送签状态">
                            <button id="add-status-btn" class="btn-secondary">增加</button>
                        </div>
                        <div class="setting-list" id="status-list">
                            <!-- 动态生成 -->
                        </div>
                    </div>

                    <div class="setting-item">
                        <h4>付款单位简称建立</h4>
                        <div class="setting-controls">
                            <input type="text" id="new-company" placeholder="新付款单位">
                            <button id="add-company-btn" class="btn-secondary">增加</button>
                        </div>
                        <div class="setting-list" id="company-list">
                            <!-- 动态生成 -->
                        </div>
                    </div>

                    <div class="setting-item">
                        <h4>支付类型建立</h4>
                        <div class="setting-controls">
                            <input type="text" id="new-payment-method" placeholder="新支付类型">
                            <button id="add-payment-method-btn" class="btn-secondary">增加</button>
                        </div>
                        <div class="setting-list" id="payment-method-list">
                            <!-- 动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 账号管理部分 -->
                <div class="setting-section">
                    <h3>账号管理</h3>
                    <div class="setting-controls">
                        <input type="text" id="new-username" placeholder="新用户名">
                        <input type="password" id="new-password" placeholder="新密码">
                        <select id="new-role">
                            <option value="normal">普通账号</option>
                            <option value="admin">普通管理员</option>
                            <option value="superadmin">总管理员</option>
                        </select>
                        <button id="add-account-btn" class="btn-secondary">新增账号</button>
                    </div>
                    <div class="account-list" id="account-list">
                        <!-- 动态生成 -->
                    </div>
                </div>

                <!-- 操作日志部分 -->
                <div class="setting-section">
                    <h3>操作日志</h3>
                    <div id="log-list" class="log-list">
                        <!-- 动态生成 -->
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部菜单 -->
        <footer class="footer">
            <div class="nav-buttons">
                <button id="nav-register" class="nav-btn">文件登记</button>
                <button id="nav-info" class="nav-btn">文件信息</button>
                <button id="nav-process" class="nav-btn">文件处理</button>
                <button id="nav-setting" class="nav-btn">系统设置</button>
            </div>
        </footer>
    </div>

    <!-- 修改密码弹窗 -->
    <div id="change-password-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>修改密码</h3>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">当前密码</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">新密码</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认新密码</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn-primary">确认修改</button>
            </form>
        </div>
    </div>

    <!-- 编辑文件弹窗 -->
    <div id="edit-file-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>编辑文件信息</h3>
            <form id="edit-file-form">
                <input type="hidden" id="edit-file-id">
                <!-- 编辑表单内容将动态生成 -->
                <button type="submit" class="btn-primary">保存修改</button>
            </form>
        </div>
    </div>

    <!-- 状态更新弹窗 -->
    <div id="status-update-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>更新送签状态</h3>
            <form id="status-update-form">
                <input type="hidden" id="status-file-id">
                <div class="form-group">
                    <label for="update-status">送签状态</label>
                    <select id="update-status" required>
                        <!-- 动态生成 -->
                    </select>
                </div>
                <div id="reject-reason-container" style="display: none;">
                    <div class="form-group">
                        <label for="reject-reason">退回原因</label>
                        <textarea id="reject-reason" rows="3"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn-primary">确认更新</button>
            </form>
        </div>
    </div>
</body>
</html>
