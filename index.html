<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线文件走签系统 - 登录</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <!-- 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CBCB',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        gray: {
                            100: '#F2F3F5',
                            200: '#E5E6EB',
                            300: '#C9CDD4',
                            400: '#86909C',
                            500: '#4E5969',
                            600: '#1D2129',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-blue {
                box-shadow: 0 4px 20px rgba(22, 93, 255, 0.15);
            }
            .transition-all-300 {
                transition: all 300ms ease-in-out;
            }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- 登录容器 -->
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-blue">
        <!-- 系统标题 -->
        <div class="text-center mb-8">
            <h1 class="text-[clamp(1.5rem,4vw,2rem)] font-bold text-gray-600">在线文件走签系统</h1>
            <p class="text-gray-400 mt-2">高效便捷的文件审批流程管理</p>
        </div>
        
        <!-- 登录表单 -->
        <form id="loginForm" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-500 mb-1">用户名</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username" 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-all-300"
                        placeholder="请输入用户名" required>
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-500 mb-1">密码</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-all-300"
                        placeholder="请输入密码" required>
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i class="fa fa-eye-slash text-gray-400"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" 
                        class="h-4 w-4 text-primary border-gray-200 rounded focus:ring-primary">
                    <label for="remember" class="ml-2 block text-sm text-gray-500">记住密码</label>
                </div>
                <button type="button" id="changePasswordBtn" 
                    class="text-sm text-primary hover:text-primary/80 transition-colors">修改密码</button>
            </div>
            
            <button type="submit" 
                class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-md transition-all-300 flex justify-center items-center">
                <i class="fa fa-sign-in mr-2"></i> 登录
            </button>
        </form>
        
        <!-- 版权信息 -->
        <div class="text-center mt-8 text-sm text-gray-400">
            <p>© 2025 在线文件走签系统 版权所有</p>
        </div>
    </div>
    
    <!-- 修改密码弹窗 -->
    <div id="changePasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-600">修改密码</h3>
                <button type="button" id="closeModalBtn" class="text-gray-400 hover:text-gray-500">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="changePasswordForm" class="space-y-4">
                <div>
                    <label for="currentPassword" class="block text-sm font-medium text-gray-500 mb-1">当前密码</label>
                    <input type="password" id="currentPassword" name="currentPassword" 
                        class="block w-full px-3 py-2 border border-gray-200 rounded-md focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="请输入当前密码" required>
                </div>
                
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-500 mb-1">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" 
                        class="block w-full px-3 py-2 border border-gray-200 rounded-md focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="请输入新密码" required>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-500 mb-1">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                        class="block w-full px-3 py-2 border border-gray-200 rounded-md focus:ring-2 focus:ring-primary focus:border-primary"
                        placeholder="请再次输入新密码" required>
                </div>
                
                <div class="pt-2">
                    <button type="submit" 
                        class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-md transition-all-300">
                        确认修改
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 通知提示 -->
    <div id="notification" class="fixed top-4 right-4 px-4 py-3 rounded-md shadow-lg transform transition-all duration-300 translate-x-full z-50 hidden">
        <div class="flex items-center">
            <i id="notificationIcon" class="mr-3 text-lg"></i>
            <span id="notificationMessage"></span>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="utils.js"></script>
    <script src="mock_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
